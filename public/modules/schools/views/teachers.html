<div class="container-fluid">
    <h4 class="tableTitle pull-left">所有老师 &nbsp;&nbsp;</h4>

    <div class=" pull-right" style="margin-top:10px">
        <a role="button" class="btn btn-primary btn-warning" href="#createTeacherDialog" data-toggle="modal"><i class="glyphicon glyphicon-plus"></i>创建老师</a>
    </div>

    <div class="inner-addon left-addon pull-left" style="margin-top:10px">
        <i class="glyphicon glyphicon-search"></i>
        <input type="search" class="form-control" style="width: 250px"  placeholder="搜索" ng-model="filterOptions.filterText"/>
    </div>
    <br>
    <br>

    <div class="table">
        <div class="gridStyle" ng-grid="gridOptions" ng-click="selectTeacher()"></div>
    </div>
</div>



<!-------------------Modal----------------------->

<div class="modal fade" id="createTeacherDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class='modal-dialog'>
        <div class='modal-content'>
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button>
                <h4 class="modal-title">创建老师</h4>
            </div>
            <div class="modal-body">

                <form name="teacherForm" class="form-group">
                    <input type="text" class="form-control" placeholder="*新老师姓名" ng-model="newTeacher.name" required>
                    <br>
                    <input type="text" class="form-control" placeholder="*新老师用户名" ng-model="newTeacher.username" required>
                    <br>
                    <select class="form-control"  ng-model="newTeacher.school" ng-options="school.name for school in schools" required>
                        <option style="display:none" value="">请选择学校</option>
                    </select>
                    <br>
                    <input type="text" class="form-control" placeholder="新老师电话 (选填)" ng-model="newTeacher.phone" >
                    <br>
                    <input type="email" name="theEmail" class="form-control" placeholder="新老师邮箱 (选填)" ng-model="newTeacher.email" >
                    <p style="color: red" ng-show="teacherForm.theEmail.$invalid && !teacherForm.theEmail.$pristine" class="help-block">邮箱格式不正确</p>
                    <br>
                </form>
                <span style="color: red" ng-show="errorMessage">{{errorMessage}}</span>


            </div>
            <div class="modal-footer">
                <button class="btn btn-defautl" data-dismiss="modal">取消</button>
                <button class="btn btn-success" ng-click="createTeacher(teacherForm.$valid)" ng-disabled="teacherForm.$invalid">确定</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editTeacherDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class='modal-dialog'>
        <div class='modal-content'>
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button>
                <h4 class="modal-title">编辑老师</h4>
            </div>
            <div class="modal-body">
                <form name="editForm" class="form-group">
                    <div class="form-inline">
                        <label for="newName">&nbsp;&nbsp;&nbsp;姓名</label>
                        <input type="text" id="newName" class="form-control" style="width:400px" placeholder="新姓名" ng-model="temp.newName" required>
                    </div>
                    <br>
                    <div class="form-inline">
                        <label for="newUsername">用户名</label>
                        <input type="text" id="newUsername" class="form-control" style="width:400px" placeholder="新用户名" ng-model="temp.newUsername" required>
                    </div>
                    <br>
                    <div class="form-inline">
                        <label for="newSchool">&nbsp;&nbsp;&nbsp;学校</label>
                        <select class="form-control" id="newSchool" style="width:400px" ng-model="temp.newSchool" ng-options="school.name for school in schools" required>
                        </select>
                    </div>
                    <br>
                    <div class="form-inline">
                        <label for="newPhone">&nbsp;&nbsp;&nbsp;电话</label>
                        <input type="text" id="newPhone" class="form-control" style="width:400px" placeholder="电话号码" ng-model="temp.newPhone">
                    </div>
                    <br>
                    <div class="form-inline">
                        <label for="newEmail">&nbsp;&nbsp;&nbsp;邮箱</label>
                        <input type="text" id="newEmail" class="form-control" style="width:400px" placeholder="邮箱" ng-model="temp.newEmail">
                    </div>
                    <br>
                </form>
                <span style="color: red" ng-show="error">修改失败，可能由于用户名已存在。请修改用户名后重试。</span>
            </div>
            <div class="modal-footer">
                <button class="btn btn-defautl" data-dismiss="modal">取消</button>
                <button class="btn btn-success btn-lg" ng-click="editTeacher(row)" ng-disabled="editForm.$invalid">确定</button>
            </div>
        </div>
    </div>
</div>
