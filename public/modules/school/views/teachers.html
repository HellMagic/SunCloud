<div class="container-fluid">
    <h4 class="tableTitle pull-left">所有老师 &nbsp;&nbsp;</h4>

    <div class=" pull-right" style="margin-top:10px">
        <a role="button" class="btn btn-primary btn-warning" href="#createTeacherDialog" data-toggle="modal"><i class="glyphicon glyphicon-plus"></i>创建老师</a>
    </div>

    <div class="inner-addon left-addon pull-left" style="margin-top:10px">
        <i class="glyphicon glyphicon-search"></i>
        <input type="search" class="form-control" style="width: 250px"  placeholder="搜索" ng-model="filterOptions.filterText"/>
    </div>
    <br>
    <br>
    <div class="table">
        <div class="gridStyle" ng-grid="gridOptions" ng-click="selectTeacher()"></div>
    </div>

</div>

<!-------------------Modal----------------------->

<div class="modal fade" id="createTeacherDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class='modal-dialog'>
        <div class='modal-content'>
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button>
                <h4 class="modal-title">创建老师</h4>
            </div>
            <div class="modal-body">

                <form name="teacherForm" class="form-group">
                    <!--<label for="teacherName">姓名</label>-->
                    <input type="text" id="teacherName" class="form-control" placeholder="*新老师姓名" ng-model="newTeacher.name" required>
                    <br>
                    <!--<label for="teacherUsername">用户名</label>-->
                    <input type="text" id="teacherUsername" class="form-control" placeholder="*新老师用户名" ng-model="newTeacher.username" required>
                    <br>
                    <input type="checkbox" ng-model="isAdmin"/> 是否具有管理员权限
                </form>
                <span style="color: red" ng-show="errorMessage">{{errorMessage}}</span>


            </div>
            <div class="modal-footer">
                <button class="btn btn-defautl" data-dismiss="modal">取消</button>
                <button class="btn btn-success" ng-click="createTeacher(teacherForm.$valid)" ng-disabled="teacherForm.$invalid">确定</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="removeTeacherDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class='modal-dialog'>
        <div class='modal-content'>
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button>
                <h4 class="modal-title">删除老师</h4>
            </div>
            <div class="modal-body">
                <p>您确定要将老师{{row.entity.name}}删除吗？
            </div>
            <div class="modal-footer">
                <button class="btn btn-defautl" data-dismiss="modal">取消</button>
                <button class="btn btn-success" ng-click="deleteTeacher(row)">确定</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editTeacherDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class='modal-dialog'>
        <div class='modal-content'>
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button>
                <h4 class="modal-title">编辑老师</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div class="form-inline">
                        <label for="newName">新姓名</label>
                        <input type="text" id="newName" class="form-control" placeholder="新姓名" ng-model="temp.newName">
                    </div>

                    <br>
                    <br>
                    <br>
                    <div class="form-inline">
                        <label for="newUsername">新用户名</label>
                        <input type="text" id="newUsername" class="form-control" placeholder="新用户名" ng-model="temp.newUsername">
                    </div>
                </div>
                <span style="color: red" ng-show="temp.error">修改失败，可能由于用户名已存在</span>
            </div>
            <div class="modal-footer">
                <button class="btn btn-defautl" data-dismiss="modal">取消</button>
                <button class="btn btn-success" ng-click="editTeacher(row)">确定</button>
            </div>
        </div>
    </div>
</div>
