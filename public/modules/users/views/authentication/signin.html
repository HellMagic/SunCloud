<section class="row" data-ng-controller="AuthenticationController">

	<h1 class="col-md-12 text-center" style="text-align:center">教师平台登录</h1>
    <div>

        <span>
        </span>
    </div>

	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-3">
		<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="username" style="float:left">用户名</label>
                    <input type="text" style="float:left" id="username" name="username" class="form-control" data-ng-model="credentials.username">
				</div>
				<div class="form-group">
					<label for="password" style="float:left">登录密码</label>
					<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-primary">登录</button>
				</div>
				<div class="forgot-password" align = 'center'>
					<a href="/#/password/forgot">忘记密码？</a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
