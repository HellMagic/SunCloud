<section class="row" data-ng-controller="SettingsController">
	<h3 class="col-md-12 text-center">修改个人资料</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="name">中文姓名</label>
					<input type="text" id="name" name="name" class="form-control" data-ng-model="user.name" placeholder="请输入您的中文姓名">
				</div>
				<div class="form-group">
					<label for="email">邮箱</label>
					<input type="email" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="请输入您的邮箱">
				</div>
				<div class="form-group">
					<label for="phone">电话号码</label>
					<input type="text" id="phone" name="phone" class="form-control" data-ng-model="user.phone" placeholder="请输入您的手机号码">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">保存</button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>个人资料修改成功</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
